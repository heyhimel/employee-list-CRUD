<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee list</title>
    <!-- custom css -->
    <link rel="stylesheet" href="">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- all section start -->
     <section class="mt-5">
        <div class="container">
            <div class="row">
                <!-- option button -->
                <div class="col-lg-2 col-md-2 border">
                    <div class="border m-2">
                        <button class="btn d-flex align-items-center gap-2" type="button"  onclick="location.href='http://127.0.0.1:8000'">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <div>Home</div>
                        </button>
                    </div>
                    <div class="border m-2">
                        <button class="btn d-flex align-items-center gap-2" type="button" onclick='location.href="http://127.0.0.1:8000/employees/"'>
                            <i class="fas fa-user-tie" aria-hidden="true"></i>
                            <div>Employees</div>
                        </button>
                    </div>
                    <div class="border m-2">
                        <button class="btn d-flex align-items-center gap-2" type="button" onclick='location.href="http://127.0.0.1:8000/add-employee"'>
                            <i class="fas fa-user-tie" aria-hidden="true"></i>
                            <div>Add Employee</div>
                        </button>
                    </div>
                </div>
                <!-- add and date show employe data section -->
                <div class="col-lg-10 col-md-10 border">
                     <!-- add employee data section -->
                    <div class="row">
                        
                        <form action="" class="col w-50 g-1" method="POST">
                            {% csrf_token %}
                            <label for="dropdown">Choose to Sort:</label>
                                <select name="dropdown_value" id="dropdown">
                                    <option value="empName">Sort by name</option>
                                    <option value="empEmail">Sort by email</option>
                                    <option value="empNum">Sort by mobile</option>
                                    <option value="empBirthDate">Sort by Birthdate</option>
                                </select>

                            <button type="submit" class="text-white bg-primary text-white col">
                                Sort
                            </button>
                        </form>

                    </div>         
                    <!--sorting or normal data section  -->
                    <div class="mt-2">
                        <table class="table table-bordered w-100">
                            <thead>
                                <tr>
                                    <td>Photo</td>
                                    <td>Full Name</td>
                                    <td>Birthdate</td>
                                    <td>Email</td>
                                    <td>Mobile</td>
                                </tr>
                            </thead>
                            <tbody>
                                {% for employee in employeesData %}
                                    <tr>
                                        <td style="height: 100px; width: 100px;"><img src="{{employee.imageFile.url}}" alt="" class="img-fluid" ></td>
                                        <td >{{employee.empName}}</td>
                                        <td >{{employee.empBirthDate}}</td>
                                        <td >{{employee.empEmail}}</td>
                                        <td >{{employee.empNum}}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
     </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
</body>

</html>
