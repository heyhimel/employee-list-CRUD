<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee details</title>
    <!-- custom css -->
    <link rel="stylesheet" href="">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- all section start -->
     <section class="mt-5">
        <div class="container">
            <div class="row">
                <!-- option button -->
                <div class="col-lg-2 col-md-2 border">
                    <div class="border m-2">
                        <button class="btn d-flex align-items-center gap-2" type="button"  onclick="location.href='http://127.0.0.1:8000'">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <div>Home</div>
                        </button>
                    </div>
                    <div class="border m-2">
                        <button class="btn d-flex align-items-center gap-2" type="button" onclick='location.href="http://127.0.0.1:8000/employees/"'>
                            <i class="fas fa-user-tie" aria-hidden="true"></i>
                            <div>Employees</div>
                        </button>
                    </div>
                    <div class="border m-2">
                        <button class="btn d-flex align-items-center gap-2" type="button" onclick='location.href="http://127.0.0.1:8000/add-employee"'>
                            <i class="fas fa-user-tie" aria-hidden="true"></i>
                            <div>Add Employee</div>
                        </button>
                    </div>
                </div>
                <!-- add and date show employe data section -->
                <div class="col-lg-10 col-md-10 border">
                     <!-- add employee data section -->
                    <div class="row">
                        
                        <form action="" class="row g-4" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col">
                                <input type="file" name="imgFile" required>
                            </div>
                            <div class="col">
                                <input type="text" placeholder="name" name="name" required>
                            </div>
                            <div class="col">
                                <input type="date" placeholder="birthdate" name="date" required>
                            </div>
                            <div class="col">
                                <input type="email" placeholder="email" name="email" required>
                            </div>
                            <div class="col">
                                <input type="tel" placeholder="mobile" name="phone" required>
                            </div>
                            <button type="submit" class="bg-primary text-white col">
                                Add 
                            </button>
                        </form>

                    </div>

                    <!-- success msg visualization section -->
                    {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>

            </div>
        </div>
     </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
</body>

</html>
